<div class="content">
  @for (item of productlist; track item.name) {
    @if(item.inventory>0){
      <div class="card">
        <p>{{ item.name }}</p>
        <p> {{ item.describtion }}</p>
        <div class="image">
          <img src="{{item.image}}" alt="book" width="250" />
        </div>
        <div class="menu">
          <div class="price">
            {{ item.cost }}
          </div>
          <div class="price">
            {{ item.inventory }}
          </div>
          <div class="btn">
            <button (click)="addProducttoCart(item)">Add to Cart!</button>
            <button (click)="openDialog(item)">Edit</button>
            <button (click)=" delete( item.id)">Delete</button>
          </div>
        </div>
      </div>
    }
  }

</div>


<dialog #appDialog>
  <form class="form" [formGroup]="itemForm" (ngSubmit)="addProduct()">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" formControlName="name" placeholder="Enter name" />
    </div>
    <div class="form-group">
      <label for="describtion">Describtion</label>
      <input type="text" class="form-control" id="describtion" formControlName="describtion"
             placeholder="Enter describtion" />
    </div>
    <div class="form-group">
      <label for="cost">Cost</label>
      <input type="number" class="form-control" id="cost" formControlName="cost" placeholder="Enter cost" />
    </div>
    <div class="form-group">
      <label for="inventory">Inventory</label>
      <input type="number" class="form-control" id="inventory" formControlName="inventory"
             placeholder="Enter inventory" />
    </div>
    <div class="form-group">

      <label for="image">ImgSrc</label>
      <input type="text" class="form-control" id="image" formControlName="image" placeholder="Enter Image" />
    </div>
  </form>
  <button mat-button mat-dialog-close (click)="closeDialog()">Close</button>
  <button (click)="updateProduct()" mat-flat-button color="primary">
    Submit
  </button>
</dialog>
